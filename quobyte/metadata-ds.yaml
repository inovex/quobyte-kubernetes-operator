apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: metadata
spec:
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: '/prometheus'
        prometheus.io/port: '7872'
      labels:
        role: metadata
        version: VERSION
    spec:
      containers:
      - name: quobyte-metadata
        image: quay.io/quobyte/quobyte-server:VERSION
        securityContext:
          privileged: true
        env:
          - name: QUOBYTE_SERVICE
            value: metadata
          - name: QUOBYTE_REGISTRY
            value: _quobyte._tcp.registry
          - name: NODENAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        command:
          - /bin/bash
          - -xec
          - |
            hostname $NODENAME
            sed "s/.*MIN_MEM_METADATA=.*/MIN_MEM_METADATA=${MIN_MEM}/" -i /etc/default/quobyte
            sed "s/.*MAX_MEM_METADATA=.*/MAX_MEM_METADATA=${MAX_MEM}/" -i /etc/default/quobyte
            if [ ! -f /devices/metadata/QUOBYTE_DEV_SETUP ]; then
              mkdir -p /devices/metadata
              cat >/devices/metadata/QUOBYTE_DEV_SETUP <<EOF
            device.serial=$(uuidgen)
            device.model=Kubernetes-hostDir
            device.type=METADATA_DEVICE
            EOF
            fi

            if [ ! -f /devices/metadata/UUID ]; then
              echo uuid=$(uuidgen) >> /devices/metadata/UUID
            fi

            cat /devices/metadata/UUID >> /etc/quobyte/$QUOBYTE_SERVICE.cfg

            exec /bin/bash -x /opt/main.sh
        volumeMounts:
          - name: devices
            mountPath: /devices/metadata
        ports:
          - name: rpc-tcp
            containerPort: 7872
            protocol: TCP
        readinessProbe:
          timeoutSeconds: 5
          httpGet:
            port: 7872
            path: /
        livenessProbe:
          initialDelaySeconds: 30
          timeoutSeconds: 5
          httpGet:
            port: 7872
            path: /
      nodeSelector:
        quobyte_metadata: "true"
      volumes:
      - name: devices
        hostPath:
          path: /mnt/metadata
