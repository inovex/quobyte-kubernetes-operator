apiVersion: v1
kind: Service
metadata:
  name: registry
spec:
  clusterIP: "None" # headless service => kube-dns will return pod IPs
  ports:
    - name: quobyte # available as _quobyte._tcp.registry via DNS
      port: 7866
      protocol: TCP
    - name: rpc-udp
      port: 7866
      protocol: UDP
    - name: http
      port: 7876
      protocol: TCP
  selector:
    role: registry

